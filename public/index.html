<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This specifies the character encoding for the document -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This ensures the page is responsive and sets the viewport to the device's width -->

    <title>Currency Converter</title>
    <!-- This sets the title of the webpage, which appears in the browser tab -->

    <link rel="stylesheet" href="styles.css" />
    <!-- This links the external CSS file for styling the webpage -->
  </head>
  <body>
    <div class="container">
      <!-- This is the main container for the content of the webpage -->
      
      <h1>Currency Converter</h1>
      <!-- This is the main heading of the webpage -->

      <div class="converter">
        <!-- This is a container for the currency converter elements -->

        <label for="baseCurrency">Base Currency:</label>
        <!-- Label for the base currency dropdown -->

        <select id="baseCurrency">
          <!-- Dropdown for selecting the base currency -->
          <option value="USD">USD - US Dollar</option>
          <option value="EUR">EUR - Euro</option>
          <option value="GBP">GBP - British Pound</option>
          <option value="JPY">JPY - Japanese Yen</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="AUD">AUD - Australian Dollar</option>
          <option value="CHF">CHF - Swiss Franc</option>
          <option value="CNY">CNY - Chinese Yuan</option>
          <option value="SEK">SEK - Swedish Krona</option>
          <option value="NZD">NZD - New Zealand Dollar</option>
          <!-- More currency options can be added here as needed -->
        </select>

        <label for="targetCurrency">Target Currency:</label>
        <!-- Label for the target currency dropdown -->

        <select id="targetCurrency">
          <!-- Dropdown for selecting the target currency -->
          <option value="USD">USD - US Dollar</option>
          <option value="EUR">EUR - Euro</option>
          <option value="GBP">GBP - British Pound</option>
          <option value="JPY">JPY - Japanese Yen</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="AUD">AUD - Australian Dollar</option>
          <option value="CHF">CHF - Swiss Franc</option>
          <option value="CNY">CNY - Chinese Yuan</option>
          <option value="SEK">SEK - Swedish Krona</option>
          <option value="NZD">NZD - New Zealand Dollar</option>
          <!-- More currency options can be added here as needed -->
        </select>

        <label for="amount">Amount:</label>
        <!-- Label for the input field to enter the amount -->

        <input type="number" id="amount" placeholder="Enter amount" />
        <!-- Input field to enter the amount to be converted -->

        <button id="convertBtn">Convert</button>
        <!-- Button to trigger the conversion -->

        <p id="convertedAmount"></p>
        <!-- Paragraph to display the converted amount -->

        <button id="historyBtn">Get Historical Rates</button>
        <!-- Button to get historical rates -->

        <p id="historicalRate"></p>
        <!-- Paragraph to display the historical rate -->

        <button id="saveFavoriteBtn">Save Favorite Pair</button>
        <!-- Button to save the favorite currency pair -->

        <ul id="favoritesList"></ul>
        <!-- Unordered list to display saved favorite currency pairs -->
      </div>
    </div>
    <script src="script.js"></script>
    <!-- This links the external JavaScript file for adding functionality to the webpage -->
  </body>
</html>
